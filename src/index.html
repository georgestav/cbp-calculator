<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/main.css" />
  <title>AWE Calc</title>
</head>

<body>
  <div class="calc">
    <div class="calc__result">0</div>
    <input type="text" class="calc__input" value="0" />
    <div class="calc__controls">
      <button id="btn-clear" class="calc__btn">C</button>
      <button id="btn-divide" class="calc__btn">&divide;</button>
      <button id="btn-multiply" class="calc__btn">*</button>
      <button id="btn-minus" class="calc__btn">&minus;</button>
      <button id="btn-add" class="calc__btn">&plus;</button>
      <button id="btn-9" class="calc__btn btn-9">9</button>
      <button id="btn-8" class="calc__btn btn-8">8</button>
      <button id="btn-7" class="calc__btn btn-7">7</button>
      <button id="btn-6" class="calc__btn btn-6">6</button>
      <button id="btn-5" class="calc__btn btn-5">5</button>
      <button id="btn-4" class="calc__btn btn-4">4</button>
      <button id="btn-3" class="calc__btn btn-3">3</button>
      <button id="btn-2" class="calc__btn btn-2">2</button>
      <button id="btn-1" class="calc__btn btn-1">1</button>
      <button id="btn-0" class="calc__btn btn-0">0</button>
      <button id="btn-equals" class="calc__btn">=</button>
    </div>
  </div>
  <script type="module" src="/js/index.js"></script>
</body>

</html>
